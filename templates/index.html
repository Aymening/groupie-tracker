<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Artist Showcase</h1>
        <div class="artist-grid">
            {{range .}}
            <div class="artist-card">
                <div class="artist-image">
                    <img src="{{.Image}}" alt="{{.Name}}">
                </div>
                <div class="artist-info">
                    <h2 class="artist-name">{{.Name}}</h2>
                    <div class="artist-details">
                        <div class="artist-album">First Album: {{.FirstAlbumDate}}</div>
                        <div class="artist-date">Career Start: {{.CreationDate}}</div>
                    </div>
                    <a href="/artist/{{.ID}}" class="read-more">Read More</a>
                </div>
            </div>
            {{end}}
        </div>
</body>
</html>
